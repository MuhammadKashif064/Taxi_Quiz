function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

let questionsCopy = questions.map(q => {
  const options = [...q.options];
  const correctText = q.options[q.correct];
  shuffleArray(options);
  return {
    q: q.q,
    options: options,
    correct: options.indexOf(correctText)
  };
});

  const answer = parseInt(selected.value);
  const options = document.querySelectorAll('input[name="choice"]');
  options.forEach((input, i) => {
    const label = input.parentElement;
    if (i === q.correct) {
      label.style.backgroundColor = '#c8f7c5';
    } else if (i === answer) {
      label.style.backgroundColor = '#f9c0c0';
    }
  });
}

function nextQuestion() {
  const selected = document.querySelector('input[name="choice"]:checked');
  if (selected) {
    const answer = parseInt(selected.value);
    userAnswers.push(answer);
    if (answer === questionsCopy[current].correct) {
      correctCount++;
    } else {
      wrongCount++;
    }
  } else {
    userAnswers.push(null);
    wrongCount++;
  }
  current++;
  if (current < questionsCopy.length) {
    showQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  clearInterval(timerInterval);
  document.getElementById("quizBox").style.display = "none";
  let resultHTML = `<p><strong>Oikein:</strong> ${correctCount} / <strong>Väärin:</strong> ${wrongCount}</p><ol>`;
  questionsCopy.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.correct;
    const userText = userAnswers[i] != null ? q.options[userAnswers[i]] : "Ei vastausta";
    resultHTML += `<li>${q.q}<br><em>Vastauksesi:</em> ${userText} – <span class="${isCorrect ? "correct" : "wrong"}">${isCorrect ? "Oikein" : "Väärin"}</span></li>`;
  });
  resultHTML += "</ol>";
  document.getElementById("resultBox").innerHTML = resultHTML;
}
</script>
</body>
</html>
